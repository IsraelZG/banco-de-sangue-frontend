<mat-card class="mat-elevation-z4" >
    <mat-card-header>
        <mat-card-title>Média de IMC por faixa de idade</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>IMC médio em cada faixa de idade de dez em dez anos:</p>
        <mat-divider></mat-divider>
        <p *ngFor="let d of data">
            Entre {{d.min}} e {{d.max}} anos: {{d.imcMedio > 0 ? d.imcMedio : 'sem candidatos'}}
        </p>
    </mat-card-content>
</mat-card>
