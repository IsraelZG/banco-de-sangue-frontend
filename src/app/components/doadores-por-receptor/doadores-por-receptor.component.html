<mat-card class="mat-elevation-z4" >
    <mat-card-header>
        <mat-card-title>Doadores por tipo sanguíneo receptor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Quantidade de possíveis doadores* para cada tipo sanguíneo receptor:</p>
        <mat-divider></mat-divider>
        <p *ngFor="let d of data">
            {{d.receptor}}: {{d.doadores}}
        </p>
        <mat-divider></mat-divider>
        <p>*Somente pessoas com idade de 16 a 69 anos e com peso acima de 50 Kg podem doar sangue.</p>
    </mat-card-content>
</mat-card>
