<mat-card class="mat-elevation-z4" >
    <mat-card-header>
        <mat-card-title>Candidatos por estado</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Quantidade de candidatos por estado do Brasil:</p>
        <mat-divider></mat-divider>
        <p *ngFor="let d of data">
            {{d.estado}}: {{d.candidatos}}
        </p>
    </mat-card-content>
</mat-card>
