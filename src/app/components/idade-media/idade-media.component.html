<mat-card class="mat-elevation-z4" >
    <mat-card-header>
        <mat-card-title>Média de idade dos candidatos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Média de idade dos candidatos para cada tipo sanguíneo:</p>
        <mat-divider></mat-divider>
        <p *ngFor="let d of data">
            {{d.tipo_sanguineo}}: {{d.idadeMedia}}
        </p>
    </mat-card-content>
</mat-card>
